<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Кредитный Калькулятор</title>
</head>
<body>
    <div class = "parent">
        <div class = "main">
            <div class = "firstbox">
                <h1>Параметры кредита</h1>
                <hr>
            </div>
            <div class =  centertext>
                <div class = "field">
                    <label class = "text">Cумма кредита:</label>
                        <input class = "StringSumOfCredit" maxlength="15" size="20"> 
                        <form action="">
                            <select class = "Currency" size="1">
                                <option value="UAH">грн</option>
                                <option value="DOLLARS">$</option>
                                <option value="EUROS">€</option>
                            </select>
                        </form>
                </div>
                <div class = "field">
                    <label class = "text">Срок кредита:</label> 
                    <input class = "StringTerminOfCredit" maxlength="15" size="20">
                    <form action="">
                        <select class = "Termin" size="1">
                            <option value="years">лет</option>
                            <option value="month">мес.</option>
                        </select>
                    </form>
                </div>
                <div class = "field">
                    <label class = "text">Процентная ставка:</label> 
                    <input class = "StringPercentOfCredit" maxlength="15" size="20">
                    <form action="">
                        <select class = "Perc" size="1">
                            <option value="PercentMonth">%в мес</option>
                            <option value="PercentYear">%в год</option>
                        </select>
                    </form>
                </div>
                <div class = nacl>
                    <p>Дополнительные параметры</p>
                </div>
                <div class = "field">
                    <label class = "text">Единовременная комиссия:</label> 
                    <input class = "StringOfComission" maxlength="15" size="20">
                    <form action="">
                        <select class = "FirctComission" size="1">
                            <option value="PercentFromCredit">% от суммы кредита</option>
                            <option value="FixedPrice">фиксир. сумма</option>
                        </select>
                    </form>
                </div>
                <div class = "field">
                    <label class = "text">Ежемесячные комиссии:</label> 
                    <input class = "StringMounthComission" maxlength="15" size="20">
                    <form action="">
                        <select class = "MonthComission" size="1">
                            <option value="PercentFromCreditComm">%от суммы кредита</option>
                            <option value="OutstandingDebt">%от остатка долга</option>
                            <option value="FixedPriceComm">Фикссир. сумма</option>
                        </select>
                    </form>
                </div>
                <div class = "section">
                    <label class = "text">Вид платежа:</label> 
                    <form action="">
                        <select class = "PaymentType" size="1">
                            <option value="Annuity">Ануитетный</option>
                            <option value="differentiated">Дифферецированный</option>
                        </select>
                    </form>
                </div>
                <div class = "field">
                    <label class = "text">Начало выплат:</label> 
                    <form action="">
                        <select class = "StartPaymentMonth" size="1">
                            <option value="1">Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="4">Апрель</option>
                            <option value="5">Май</option>
                            <option value="6">Июнь</option>
                            <option value="7">Июль</option>
                            <option value="8">Август</option>
                            <option value="9">Сентябрь</option>
                            <option value="10">Октабрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12">Декабрь</option>
                        </select>
                    </form>
                    <form action="">
                        <select class = "StartPaymentYear" size="1">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </form>
                </div>
                <div class="button">
                    <button>Посчитать</button>
                </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
